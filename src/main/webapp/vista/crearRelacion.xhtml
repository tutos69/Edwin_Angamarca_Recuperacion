<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Producto</title>

    </h:head>
    <ui:include src="menu.xhtml" />
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <p:growl id="mensaje" showDetail="true"  />
                    <h:form id="formulario" style="margin:20px;border-style: solid;border-width: 2" >
                        <div class="card">
                            <h2>Agregar Productos</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel  for="txtBodega" value="Bodegas"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:selectOneMenu id="txtBodega" value="#{crearRelacion.bodega.id}" required="true">    
                                            <f:selectItem itemLabel="Bodegas" itemValue=""/>
                                            <f:selectItems value="#{bodegaBeans.listp}" var="b" itemLabel="#{b.nombre}" itemValue="#{b.id}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <p:outputLabel  for="txtProducto" value="Productos"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:selectOneMenu id="txtProducto" value="#{crearRelacion.producto.id}" required="true">    
                                            <f:selectItem itemLabel="Productos" itemValue=""/>
                                            <f:selectItems value="#{productoBeans.listp}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.id}" />
                                        </p:selectOneMenu>
                                    </div>
                                       <!--   <p:outputLabel  for="txtBodega" value="Bodegas"/>
                                  <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:selectOneMenu id="txtBodega" value="#{productoBeans.bodega.id}"  required="true">    
                                            <f:selectItem itemLabel="Bodegas" itemValue=""/>
                                            <f:selectItems value="#{bodegaBeans.listp}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.id}" />
                                        </p:selectOneMenu>
                                    </div>-->
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                   
                                    <div class="col">
                                        <p:commandButton  update=":mensaje formulario"  value="Guardar" action="#{crearRelacion.add}" />   
                                    </div>
                                     <div class="col">
                                        <p:commandButton   value="Eliminar R" update=":mensaje formulario"  action="#{crearRelacion.delete}"  styleClass="ui-button-secondary"/>           
                                    </div>
                                    <div class="col">
                                        <p:commandButton   value="Cancelar"  styleClass="ui-button-raised ui-button-danger" type="reset"  update="formulario"/>           
                                    </div>
                                    
                                </div>
                            </div>

                        </div>
                    </h:form>
                </div>
                <div class="col">

                </div>

            </div>
        </div>
    </h:body>

</html>
